{% extends '../layout.html' %}


{% block head %}
{% parent %}
{% endblock %}

{% block body %}
<div class="page-content-wrapper">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <h3 class="page-title">
            {{ title }}
        </h3>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="/">主页</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <a href="#">统计汇总</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <a href="#">{{ title }}</a>
                </li>
            </ul>
        </div>
        <!-- END PAGE HEADER-->
        <!-- BEGIN PAGE CONTENT-->
        <div class="row">
            <div class="col-md-12">
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-bar-chart-o"></i> 成本曲线
                        </div>
                        <div class="tools">
                            <a href="" class="collapse">
                            </a>
                            <a href="" class="reload">
                            </a>
                            <a href="" class="remove">
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="#" class="form-inline form-bordered">
                                    <div class="form-group">
                                        <div class="checkbox-list">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox1" value="option1"> 用水 </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox2" value="option2"> 用电 </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 用气 </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox4" value="option4"> 用米 </label>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <div class="col-md-offset-8 col-md-4">
                                            <div id="statistic-range" class="btn default pull-right">
                                                <i class="fa fa-calendar"></i>
                                                &nbsp; <span>
												</span>
                                                <b class="fa fa-angle-down"></b>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div id="container1" style="height: 500px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT-->
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(function() {
        telamon.leftNavActive($('#statistic-cost'));

        telamon.initDateRangePicker($('#statistic-range'), function(startDate, endDate) {
            $.getJSON("/statistic/costInventory", { startDate: startDate, endDate: endDate}, function(response) {
                telamon.loadCostStatistic(response);
            });
        });

    });
</script>
{% endblock %}
