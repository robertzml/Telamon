{% extends '../layout.html' %}


{% block head %}
{% parent %}
{% endblock %}

{% block body %}
<div class="page-content-wrapper">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <h3 class="page-title">
            {{ title }}
        </h3>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="/">主页</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <a href="#">统计汇总</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <a href="#">{{ title }}</a>
                </li>
            </ul>
        </div>
        <!-- END PAGE HEADER-->
        <!-- BEGIN PAGE CONTENT-->
        <div class="row">
            <div class="col-md-12">
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-file-archive-o"></i> 整理数据
                        </div>
                        <div class="tools">
                            <a href="" class="collapse">
                            </a>
                            <a href="" class="reload">
                            </a>
                            <a href="" class="remove">
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-md-12">
                                {% if message != '' %}
                                <div class="alert alert-success">
                                    <strong>提示：</strong> {{ message }}
                                </div>
                                {% endif %}
                                <form action="/statistic/make_inventory" method="post" class="form-horizontal">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">选择日期</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" name="inventory_date" id="inventory_date">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3">选择批次</label>
                                            <div class="checkbox-list col-md-6">
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="checkBatch1" name="checkBatch1" value="checkBatch1"> 上午 </label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="checkBatch2" name="checkBatch2" value="checkBatch2"> 下午 </label>
                                            </div>
                                        </div>

                                        <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                                    <button type="submit" class="btn blue">整理</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT-->
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(function() {
        telamon.leftNavActive($('#statistic-inventory'));

        telamon.initDatePicker($('#inventory_date'));
        var today = moment();
        $('#inventory_date').datepicker('setEndDate', today.subtract(1, 'days').toDate());
    });
</script>
{% endblock %}
